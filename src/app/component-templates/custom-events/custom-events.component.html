<h6><b>Custom Event</b></h6>
<hr>
<ul>
  <li *ngFor="let hero of heros">
      <app-diplay-hero (deleteHeroEvent)="delete($event)" [hero]="hero"></app-diplay-hero>
  </li>
</ul>

<br>
<h6><b>Input Output Properties</b></h6>
<hr>
<h6>With Aliasing:</h6>
<ul>
  <li *ngFor="let hero of heros">
    <app-hero-bio (deleteHeroEvent)="delete($event)" [bio]="hero"></app-hero-bio>
  </li>
</ul>
